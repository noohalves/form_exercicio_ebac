<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercicio - JavaScript</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <section class="form-exercicio">
        <form id="form">
            <p>Digite o <b>número 2</b> Maior que o <b>número 1</b></p>
            <input id="tipo-a" type="number" placeholder="Número 1" />
            <input id="tipo-b" type="number" placeholder="Número 2" />
            <button class="btn-submit" type="submit">Comparar</button>
        </form>
        <p id="sucess">Sucesso</p>
        <p id="error">Erro</p>
    </section>
    

    <script src="./main.js"></script>
</body>
</html>
